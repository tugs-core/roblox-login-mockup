<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Login to Roblox</title>
  </head>
  <body>
    <main class="login-container">
      <section class="login-form">
        <h1 class="login-title">Login to Roblox</h1>
        <form>
          <div class="input-wrapper">
            <label for="username" class="visually-hidden">Username/Email/Phone</label>
            <input type="text" id="username" name="username" placeholder="Username/Email/Phone" required />
          </div>
          <div class="input-wrapper">
            <label for="password" class="visually-hidden">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required />
          </div>
          <button type="submit" class="login-button">Log in</button>
        </form>
        <a href="#" class="forgot-link">Forgot Password or Username?</a>
        <hr class="divider" />
        <button type="button" class="secondary-button">Email Me a One-Time Code</button>
        <button type="button" class="secondary-button">Use Another Device</button>
      </section>
    </main>
  </body>
</html>
